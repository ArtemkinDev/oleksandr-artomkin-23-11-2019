<div class="city-card" (click)="showMoreDetailsAboutCity(city)">
    <div [class]="'card-holder bg--' + currentBg">
        <div class="card-top-panel">
            <h3 class="card-name">{{ city.cityName }}</h3>
            <div class="card-temp">{{ city.temperature }} &deg;</div>
        </div>
        <div class="card-content">
            {{ city.weatherText }}
        </div>
    </div>
</div>
